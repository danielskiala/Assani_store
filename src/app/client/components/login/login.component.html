<div class="body-app">
  <div class="login_wrapper">
    <div class="logo">
      <h1>Assani</h1>
    </div>
    <div class="login_content">
      <div class="login_title">
        <h2>Se connecter</h2>
      </div>
      <div class="login_card">
        <div class="group_form">
          <label for="#">Nom d'utilisateur</label>
          <input type="text"  placeholder="Mettez votre nom d'utilisateur"/>
        </div>

        <div class="group_form">
          <label for="#">Mot de passe</label>
          <input type="password" placeholder="Mettez votre mot de passe" />
        </div>

        <div class="group_btn">
          <button (click)="toHome()">Se connecter</button>
        </div>
      </div>
    </div>
  </div>
</div>
